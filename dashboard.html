<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Control Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.875rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card.modified {
            border-color: var(--warning);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            padding: 0.6rem 0.8rem;
            width: 100%;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
            background: rgba(15, 23, 42, 0.8);
        }

        .save-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transform: translateX(10px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .modified .save-btn {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        button.btn-main {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(56, 189, 248, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button.btn-main:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        button.sync {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            border: none;
        }

        button.restart {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button.restart:hover {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            transform: translateY(200%);
            transition: transform 0.3s ease;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            transform: translateY(0);
        }

        .live-preview {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .preview-box {
            width: 120px;
            height: 80px;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--accent-color);
            flex-shrink: 0;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .preview-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 0.4rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }

        .card-input:focus {
            border-color: var(--accent-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        /* Provider Cards */
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title svg {
            color: var(--accent-color);
        }

        .provider-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .provider-card:hover {
            border-color: rgba(56, 189, 248, 0.4);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .provider-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .provider-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
        }

        .provider-status.configured {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .provider-status.not-configured {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .provider-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .provider-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .provider-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.813rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .provider-btn.configure {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .provider-btn.configure:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .provider-btn.test {
            background: rgba(129, 140, 248, 0.1);
            color: #818cf8;
            border: 1px solid rgba(129, 140, 248, 0.3);
        }

        .provider-btn.test:hover {
            background: #818cf8;
            color: white;
        }

        .provider-btn.refresh {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
        }

        .provider-btn.refresh:hover {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        .provider-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .provider-last-sync {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 2rem;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.25rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 0.938rem;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            background: rgba(15, 23, 42, 0.8);
        }

        .album-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .album-selector select {
            flex: 1;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-save {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-save:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Slideshow Hub</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                System Online
            </div>
        </header>

        <div class="live-preview">
            <div class="preview-box">
                <img id="current-image" src="/current-image" alt="Slideshow Preview"
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjOTRhM2I4IiBzdHJva2Utd2lkdGg9IjIiPjxyZWN0IHg9IjMiIHk9IjMiIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgcng9IjIiIHJ5PSIyIi8+PHBhdGggZD0iTTIxIDE1bC01LTVMNSA3Ii8+PC9zdmc+'">
            </div>
            <div class="preview-info">
                <h3>Live View</h3>
                <p>Showing the image currently active on your display.</p>
            </div>
        </div>

        <div id="config-grid" class="grid">
            <div class="card">
                <div class="card-label">Loading...</div>
                <div class="card-value loading">Fetching settings...</div>
            </div>
        </div>

        <!-- Image Sources Section -->
        <h2 class="section-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Image Sources
        </h2>
        <div id="providers-container">
            <div class="provider-card">
                <div class="provider-description loading">Loading providers...</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-main" onclick="fetchConfig()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                </svg>
                Refresh
            </button>
            <button class="btn-main sync" onclick="syncConfig()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 2v6h-6M3 22v-6h6M21 13a9 9 0 11-3-7.7L21 8M3 11a9 9 0 013-7.7L3 6" />
                </svg>
                Sync with config.ini
            </button>
            <button class="btn-main restart" onclick="restartApp()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0M12 2v10" />
                </svg>
                Restart App
            </button>
        </div>
    </div>

    <div id="toast" class="toast">Action completed!</div>

    <!-- Provider Config Modal -->
    <div id="provider-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Configure Provider</h3>
                <button class="modal-close" onclick="closeProviderModal()">&times;</button>
            </div>
            <form id="provider-config-form">
                <div id="modal-fields"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeProviderModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let originalConfig = {};

        async function restartApp() {
            if (!confirm('Are you sure you want to restart the application?')) return;
            try {
                const res = await fetch('/restart', { method: 'POST' });
                const data = await res.json();
                showToast(data.message);
                // Disable screen to show it's restarting
                document.body.style.opacity = '0.5';
                document.body.style.pointerEvents = 'none';
                setTimeout(() => {
                    location.reload();
                }, 3000);
            } catch (e) {
                showToast('Restart command failed', true);
            }
        }

        async function fetchConfig() {
            const grid = document.getElementById('config-grid');
            try {
                const res = await fetch('/config');
                const data = await res.json();
                originalConfig = { ...data };

                grid.innerHTML = '';
                Object.entries(data).sort().forEach(([key, value]) => {
                    grid.appendChild(createConfigCard(key, value));
                });
            } catch (e) {
                showToast('Failed to fetch config', true);
            }
        }

        function createConfigCard(key, value) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${key}`;

            const isBool = value === 'True' || value === 'False';
            const isNumber = !isNaN(value) && !isNaN(parseFloat(value)) && key !== 'image_extensions';

            let inputHtml;

            if (key === 'orientation') {
                inputHtml = `<select class="card-input" onchange="handleInputChange('${key}', this.value)">
                    <option value="landscape" ${value === 'landscape' ? 'selected' : ''}>Landscape</option>
                    <option value="portrait" ${value === 'portrait' ? 'selected' : ''}>Portrait</option>
                </select>`;
            } else if (isBool) {
                inputHtml = `<label class="toggle-switch">
                     <input type="checkbox" ${value === 'True' ? 'checked' : ''} onchange="handleInputChange('${key}', this.checked ? 'True' : 'False')">
                     <span class="slider"></span>
                   </label>`;
            } else {
                inputHtml = `<input class="card-input" type="${isNumber ? 'number' : 'text'}" value="${value}" oninput="handleInputChange('${key}', this.value)">`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-label">${key.replace(/_/g, ' ')}</div>
                    <button class="save-btn" onclick="saveValue('${key}')">Save</button>
                </div>
                <div class="card-input-wrapper">
                    ${inputHtml}
                </div>
            `;
            return card;
        }

        // Periodically refresh the thumbnail
        setInterval(() => {
            const img = document.getElementById('current-image');
            if (img) {
                // Add timestamp to bypass cache
                img.src = '/current-image?t=' + new Date().getTime();
            }
        }, 5000);

        let pendingChanges = {};

        function handleInputChange(key, newValue) {
            const card = document.getElementById(`card-${key}`);
            if (String(newValue) !== String(originalConfig[key])) {
                card.classList.add('modified');
                pendingChanges[key] = newValue;
            } else {
                card.classList.remove('modified');
                delete pendingChanges[key];
            }
        }

        async function saveValue(key) {
            const newValue = pendingChanges[key];
            if (newValue === undefined) return;

            try {
                const res = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ [key]: newValue })
                });

                if (res.ok) {
                    showToast(`Updated ${key.replace(/_/g, ' ')}`);
                    originalConfig[key] = newValue;
                    delete pendingChanges[key];
                    document.getElementById(`card-${key}`).classList.remove('modified');
                } else {
                    const errorData = await res.json();
                    showToast(errorData.detail || 'Save failed', true);
                }
            } catch (e) {
                showToast('API Error', true);
            }
        }

        async function syncConfig() {
            try {
                const res = await fetch('/config/sync', { method: 'POST' });
                const data = await res.json();
                showToast(data.message);
                fetchConfig();
            } catch (e) {
                showToast('Sync failed', true);
            }
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.borderColor = isError ? '#ef4444' : '#38bdf8';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchConfig();
            fetchProviders();
        });

        // ==================== Provider Functions ====================

        let currentProviderName = null;

        async function fetchProviders() {
            const container = document.getElementById('providers-container');
            try {
                const res = await fetch('/providers');
                const data = await res.json();
                container.innerHTML = '';

                if (!data.providers || data.providers.length === 0) {
                    container.innerHTML = '<div class="provider-card"><div class="provider-description">No image source providers available.</div></div>';
                    return;
                }

                data.providers.forEach(provider => {
                    container.appendChild(createProviderCard(provider));
                });
            } catch (e) {
                container.innerHTML = '<div class="provider-card"><div class="provider-description">Failed to load providers.</div></div>';
            }
        }

        function createProviderCard(provider) {
            const card = document.createElement('div');
            card.className = 'provider-card';
            card.id = `provider-${provider.name}`;

            const statusClass = provider.configured ? 'configured' : 'not-configured';
            const statusText = provider.configured ? 'Configured' : 'Not Configured';
            const refreshDisabled = provider.configured ? '' : 'disabled';

            let lastSyncHtml = '';
            if (provider.last_sync && provider.last_sync.timestamp) {
                const date = new Date(provider.last_sync.timestamp);
                const status = provider.last_sync.status || 'unknown';
                const msg = provider.last_sync.message || '';
                lastSyncHtml = `
                    <div class="provider-last-sync">
                        Last sync: ${date.toLocaleString()} â€” <strong>${status}</strong>: ${msg}
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="provider-header">
                    <span class="provider-name">${provider.display_name}</span>
                    <span class="provider-status ${statusClass}">${statusText}</span>
                </div>
                <div class="provider-description">${provider.description}</div>
                <div class="provider-actions">
                    <button class="provider-btn configure" onclick="openProviderConfig('${provider.name}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                        Configure
                    </button>
                    <button class="provider-btn test" onclick="testProvider('${provider.name}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        Test
                    </button>
                    <button class="provider-btn refresh" onclick="refreshProvider('${provider.name}')" ${refreshDisabled}>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Refresh Images
                    </button>
                </div>
                ${lastSyncHtml}
            `;
            return card;
        }

        async function openProviderConfig(providerName) {
            currentProviderName = providerName;
            const modal = document.getElementById('provider-modal');
            const title = document.getElementById('modal-title');
            const fieldsContainer = document.getElementById('modal-fields');

            try {
                const res = await fetch(`/providers/${providerName}/config`);
                const data = await res.json();

                title.textContent = `Configure ${providerName.charAt(0).toUpperCase() + providerName.slice(1)}`;
                fieldsContainer.innerHTML = '';

                // Store schema for reference
                window.currentProviderSchema = data.schema;

                data.schema.forEach(field => {
                    const value = data.values[field.key] || field.default || '';
                    const required = field.required ? '<span class="required">*</span>' : '';
                    const inputType = field.type === 'password' ? 'password' : 'text';

                    let inputHtml;
                    if (field.type === 'boolean') {
                        const checked = String(value).toLowerCase() === 'true' ? 'checked' : '';
                        inputHtml = `
                            <label class="toggle-switch">
                                <input type="checkbox" name="${field.key}" ${checked}>
                                <span class="slider"></span>
                            </label>
                        `;
                    } else if (field.key === 'album_name' && providerName === 'immich') {
                        // Special handling for album_name - will be a dropdown
                        inputHtml = `
                            <div class="album-selector">
                                <select name="${field.key}" id="album-select" class="form-input" style="flex:1">
                                    <option value="">-- Click "Fetch Albums" first --</option>
                                    ${value ? `<option value="${value}" selected>${value}</option>` : ''}
                                </select>
                                <button type="button" class="provider-btn configure" onclick="fetchAlbums()" style="margin-left: 0.5rem; white-space: nowrap;">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7 10 12 15 17 10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    Fetch Albums
                                </button>
                            </div>
                        `;
                    } else {
                        inputHtml = `<input type="${inputType}" name="${field.key}" class="form-input" value="${value}" ${field.required ? 'required' : ''}>`;
                    }

                    fieldsContainer.innerHTML += `
                        <div class="form-group">
                            <label class="form-label">${field.label} ${required}</label>
                            ${inputHtml}
                            ${field.description ? `<div class="form-description">${field.description}</div>` : ''}
                        </div>
                    `;
                });

                modal.classList.add('show');
            } catch (e) {
                showToast('Failed to load provider configuration', true);
            }
        }

        async function fetchAlbums() {
            const serverUrlInput = document.querySelector('input[name="server_url"]');
            const apiKeyInput = document.querySelector('input[name="api_key"]');
            const albumSelect = document.getElementById('album-select');

            if (!serverUrlInput || !apiKeyInput) {
                showToast('Please enter Server URL and API Key first', true);
                return;
            }

            const serverUrl = serverUrlInput.value.trim();
            const apiKey = apiKeyInput.value.trim();

            if (!serverUrl || !apiKey) {
                showToast('Server URL and API Key are required', true);
                return;
            }

            albumSelect.innerHTML = '<option value="">Loading albums...</option>';
            albumSelect.disabled = true;

            try {
                const res = await fetch(`/providers/${currentProviderName}/albums`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server_url: serverUrl, api_key: apiKey })
                });

                const data = await res.json();

                if (!res.ok) {
                    showToast(data.detail || 'Failed to fetch albums', true);
                    albumSelect.innerHTML = '<option value="">Failed to load albums</option>';
                    albumSelect.disabled = false;
                    return;
                }

                albumSelect.innerHTML = '';
                data.albums.forEach(album => {
                    const countText = album.count > 0 ? ` (${album.count} photos)` : '';
                    const option = document.createElement('option');
                    option.value = album.name === '(All Assets)' ? '' : album.name;
                    option.textContent = album.name + countText;
                    albumSelect.appendChild(option);
                });

                albumSelect.disabled = false;
                showToast(`Found ${data.albums.length - 1} albums`);
            } catch (e) {
                showToast('Failed to fetch albums', true);
                albumSelect.innerHTML = '<option value="">Error loading albums</option>';
                albumSelect.disabled = false;
            }
        }

        function closeProviderModal() {
            document.getElementById('provider-modal').classList.remove('show');
            currentProviderName = null;
        }

        document.getElementById('provider-config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentProviderName) return;

            const formData = new FormData(e.target);
            const settings = {};

            // Handle checkboxes specially
            e.target.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                settings[cb.name] = cb.checked ? 'True' : 'False';
            });

            // Handle other inputs
            for (const [key, value] of formData.entries()) {
                if (!settings.hasOwnProperty(key)) {
                    settings[key] = value;
                }
            }

            try {
                const res = await fetch(`/providers/${currentProviderName}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });

                if (res.ok) {
                    showToast('Configuration saved successfully');
                    closeProviderModal();
                    fetchProviders();
                } else {
                    const data = await res.json();
                    showToast(data.detail || 'Failed to save configuration', true);
                }
            } catch (e) {
                showToast('API Error', true);
            }
        });

        async function testProvider(providerName) {
            showToast('Testing connection...');
            try {
                const res = await fetch(`/providers/${providerName}/test`, { method: 'POST' });
                const data = await res.json();
                showToast(data.message, !data.success);
            } catch (e) {
                showToast('Test failed', true);
            }
        }

        async function refreshProvider(providerName) {
            showToast('Refreshing images... This may take a while.');
            try {
                const res = await fetch(`/providers/${providerName}/refresh`, { method: 'POST' });
                const data = await res.json();

                if (data.result) {
                    showToast(data.result.message, data.status === 'error');
                } else {
                    showToast('Refresh completed');
                }
                fetchProviders();
            } catch (e) {
                showToast('Refresh failed', true);
            }
        }
    </script>
